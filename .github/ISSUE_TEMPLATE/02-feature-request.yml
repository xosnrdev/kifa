name: Feature Request
description: Suggest a new feature or improvement for Kifa.
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem does this feature solve? What use case does it address?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should this feature work? Be as specific as possible.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other approaches you considered and why they are less suitable.
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other relevant information, mockups, or references.
    validations:
      required: false
